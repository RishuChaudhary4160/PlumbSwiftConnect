[build]
  command = "npm run build"
  publish = "dist/public"
  functions = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
  # Marking babel and lightningcss as external to avoid bundling issues
  external_node_modules = ["@neondatabase/serverless", "ws", "@babel/preset-typescript", "lightningcss"]

[functions.api]
  # Forcing ESM for the API function
  node_bundler = "esbuild"
